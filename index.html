<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button class="newBook">NEW BOOK</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody class="tableBody">

    </tbody>
  </table>
  <div class="popUp hidden">
    <h1>Add New Book</h1>
    <form>
      <div>
        <input class="title" type="text" name="title" id="title" placeholder="Title">
      </div>
      <div>
        <input class="author" type="text" name="author" id="author" placeholder="Author">
      </div>
      <div>
        <input class="page" type="text" name="numberOfPages" id="pages" placeholder="How many Pages?">
      </div>
      <div>
        <label>Are you finished reading it?
          <input class="status" type="checkbox" id="status" name="readingStatus">
      </div>
      <div class="buttons">
        <button class="cancel" type="button">cancel</button>
        <button class="add" type="button">add</button>
      </div>
      <div class="errorMessage"></div>
    </form>
  </div>
</body>

</html>
